[core]
s0_active_plugins = core;composite;opengl;compiztoolbox;decor;firepaint;imgjpeg;imgpng;mousepoll;move;place;regex;resize;water;wobbly;animation;animationaddon;animationjc;animationplus;cube;ezoom;rotate;staticswitcher;td;cubeaddon;ring;

[rotate]
s0_edge_flip_pointer = true
s0_raise_on_rotate = true

[cube]
s0_inactive_opacity = 80.000000
s0_active_opacity = 80.000000
s0_top_color = #000000e6
s0_bottom_color = #000000e6

[cubeaddon]
s0_top_images = /usr/share/pixmaps/stormos/menubutton.png;
s0_bottom_images = /usr/share/pixmaps/stormos/menubutton.png;

[animation]
s0_open_random_effects = animationaddon:Beam Up;
s0_close_random_effects = animationaddon:Explode;
s0_minimize_random_effects = animation:Magic Lamp;
s0_unminimize_random_effects = animation:Magic Lamp;

[firepaint]
s0_initiate_button = Disabled
s0_initiate_key = <Shift><Super>f

